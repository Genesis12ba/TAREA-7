<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="DISEÑO.CSS"/>
        <script src="INDICE.JS"></script>
        <title>Bienvenidos clinica pacientes odontologicos del  policlínico ULEAM</title>
        
    </head>
    <body>
        <div class="container-form sign-up">
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido al sistema de odontologicos del policlinico ULEAM</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                    <p></p>
                    <button class="sign-up-btn">Iniciar sesión </button>
                    <p>¿No tienes cuenta? Registrate</p>
                </div>
            </div>
            
             
        </div>
        <div class="container-form sign-in">
            <form class="formulario">
                <p class="cuenta-gratis">Ingresa tu usuario y contraseña</p>
                <input type="email" placeholder="usuario">
                <input type="password" placeholder="Contraseña">
                <input type="button" value="Iniciar sesión">
            </form>
            <div class="welcome-back">
                <div class="message">
                    <h2>Bienvenido de nuevo</h2>
                    <p>Si aun no tienes una cuenta por favor registrese aquí</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div>
        </div>
    </body>
</html>
