<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro de paciente</title>
        <link rel="stylesheet" href="DISEÑO2.CSS">
        <script src="registro.js"></script>
        <style> </style>
    </head>
    <body>
        <form action="/submit" method="post">
            <h2>Registro de Usuario</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="user" name="user" required>
            <label for="username">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="username">Apellido:</label>
            <input type="text" id="seconame" name="seconame" required>
            <label for="date_of_birth">Fecha de nacimiento:</label>
            <input type="date" id="dia_de_birth" name="dia_de_birth" required>
            <label for="username">Telefono:</label>
            <input type="number" id="numer" name="numer" required>
            <label for="gender">Genero:</label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Femenino</option>
                <option value="other">Alien</option>
                <option value="other">Otro</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Registrar">
        </form>
    </body>

</html>
